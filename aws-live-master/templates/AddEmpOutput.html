<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 400px;
			margin: 0 auto;
			padding: 50px;
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
	
		h1 {
			color: #1a237e;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 30px;
		}
	
		h2 {
			color: #1a237e;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 20px;
		}
	
		.form-button {
			background-color: #1a237e;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
		}
	
		.form-button:hover {
			background-color: #0d1440;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>SAVE SUCCESSFUL</h1>
		<h2>Following Employee has been added to the database</h2>
		<h2>{{ name }}</h2>
		<button class="form-button" href="/addemp">GO BACK</button>
	</div>
</body>
</html>
